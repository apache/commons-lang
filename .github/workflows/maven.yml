name: Java CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [8, 11, 17, 21, 25]
        experimental: [false]
        include:
          - java: 26-ea
            experimental: true
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: ${{ runner.os == 'macOS' && matrix.java == '8' && 'zulu' || 'temurin' }}
          java-version: ${{ matrix.java }}

      # Step 1: Run verify for all Java versions
      - name: Maven Verify
        run: mvn --errors --show-version --batch-mode --no-transfer-progress -Ddoclint=all verify

      # Step 2: Generate JaCoCo report (all Java versions)
      - name: Generate JaCoCo Report
        run: mvn jacoco:report

      # Step 3: SonarCloud analysis (Java 21 only)
      - name: SonarCloud Analysis (Java 21)
        if: matrix.java == '21'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar \
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
          -Dsonar.host.url=https://sonarcloud.io
